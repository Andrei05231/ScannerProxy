[tool:pytest]
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=90
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests that require network access
